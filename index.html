<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameVerse | Neon Racer</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #020617;
  --road: #0f172a;
  --accent: #22d3ee;
  --danger: #ef4444;
  --text: #e5e7eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'DM Sans', sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* GAME CONTAINER */
.game-wrapper {
  text-align: center;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  color: var(--accent);
  margin-bottom: 0.5rem;
  text-shadow: 0 0 15px rgba(34,211,238,0.6);
}

.score {
  margin-bottom: 1rem;
  font-size: 1rem;
  color: #94a3b8;
}

/* ROAD */
.road {
  width: 300px;
  height: 500px;
  background: linear-gradient(#020617, var(--road));
  border: 2px solid var(--accent);
  border-radius: 12px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(34,211,238,0.3);
}

/* LANE LINES */
.line {
  position: absolute;
  width: 6px;
  height: 40px;
  background: #334155;
  left: 50%;
  transform: translateX(-50%);
  animation: moveLine 1s linear infinite;
}

@keyframes moveLine {
  from { top: -40px; }
  to { top: 520px; }
}

/* PLAYER CAR */
.player {
  width: 40px;
  height: 70px;
  background: var(--accent);
  position: absolute;
  bottom: 20px;
  left: 130px;
  border-radius: 6px;
  box-shadow: 0 0 15px rgba(34,211,238,0.8);
}

/* ENEMY */
.enemy {
  width: 40px;
  height: 70px;
  background: var(--danger);
  position: absolute;
  top: -100px;
  border-radius: 6px;
  box-shadow: 0 0 15px rgba(239,68,68,0.8);
}

/* GAME OVER */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(2,6,23,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.overlay h2 {
  font-family: 'Orbitron', sans-serif;
  margin-bottom: 1rem;
}

.overlay button {
  padding: 0.6rem 1.4rem;
  background: var(--accent);
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="game-wrapper">
  <h1>Neon Racer</h1>
  <div class="score">Score: <span id="score">0</span></div>

  <div class="road" id="road">
    <div class="line"></div>
    <div class="player" id="player"></div>

    <div class="overlay" id="gameOver">
      <h2>Game Over</h2>
      <button onclick="restart()">Restart</button>
    </div>
  </div>
</div>

<script>
const road = document.getElementById("road");
const player = document.getElementById("player");
const scoreEl = document.getElementById("score");
const gameOverScreen = document.getElementById("gameOver");

let playerX = 130;
let score = 0;
let speed = 4;
let gameRunning = true;

/* MOVE PLAYER */
document.addEventListener("keydown", e => {
  if (!gameRunning) return;

  if (e.key === "ArrowLeft" && playerX > 10) {
    playerX -= 20;
  }
  if (e.key === "ArrowRight" && playerX < 250) {
    playerX += 20;
  }
  player.style.left = playerX + "px";
});

/* CREATE ENEMY */
function createEnemy() {
  if (!gameRunning) return;

  const enemy = document.createElement("div");
  enemy.classList.add("enemy");
  enemy.style.left = Math.floor(Math.random() * 240 + 10) + "px";
  road.appendChild(enemy);

  let enemyY = -100;

  const moveEnemy = setInterval(() => {
    if (!gameRunning) {
      clearInterval(moveEnemy);
      enemy.remove();
      return;
    }

    enemyY += speed;
    enemy.style.top = enemyY + "px";

    // COLLISION
    const playerRect = player.getBoundingClientRect();
    const enemyRect = enemy.getBoundingClientRect();

    if (
      playerRect.left < enemyRect.right &&
      playerRect.right > enemyRect.left &&
      playerRect.top < enemyRect.bottom &&
      playerRect.bottom > enemyRect.top
    ) {
      endGame();
      clearInterval(moveEnemy);
    }

    if (enemyY > 550) {
      enemy.remove();
      clearInterval(moveEnemy);
      score++;
      scoreEl.textContent = score;
    }
  }, 20);
}

/* GAME LOOP */
setInterval(() => {
  if (gameRunning) createEnemy();
}, 1200);

/* END GAME */
function endGame() {
  gameRunning = false;
  gameOverScreen.style.display = "flex";
}

/* RESTART */
function restart() {
  location.reload();
}
</script>

</body>
</html>
